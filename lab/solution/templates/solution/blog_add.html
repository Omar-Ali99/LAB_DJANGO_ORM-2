{% extends 'solution/home.html' %}
{% load static %}
  {% block title %}Blog Adding{% endblock %}
  {% block title2 %}Blog Adding{% endblock %}
  {% block content %}      
    <form action="{% url 'solution:add_blog' %}" method="POST" form class="row g-2">
      {% csrf_token %} 
      <div class="col-md-6">>
          <label for="exampleFormControlInput1" class="form-label">Title</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="fill in title" name="title">
      </div>
      <div class="col-md-6">
          <label for="exampleFormControlInput1" class="form-label">is_published</label>
          <select class="form-control" aria-label="Default select example" name="is_published">
              <option value="True">True</option>
              <option value="False">False</option>
          </select>
      </div>
      <div class="col-12">
         <label for="exampleFormControlInput1" class="form-label">Context</label>
         <textarea class="form-control" id="exampleFormControlInput1" placeholder="fill in title" name="context"></textarea>
      </div>
      <div class="col-12">   
          <label for="exampleFormControlInput1" class="form-label">publish_date</label>
          <input type="date" name="publish_date" />
      </div>   
      <input type="submit" value="create blog" class="btn btn-primary"/>
      
    </form>
  {% endblock %}
